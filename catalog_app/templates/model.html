{% extends "base.html" %}
{% block content %}
{% include "navbar.html" %}
<div class="panel panel-default bootcards-summary">
		  <div class="panel-heading">
		    <h3 class="panel-title">Select a model</h3>
		    <a href="{{url_for('newModel', make_id = make_id )}}">Create new model</a>
		  </div>
		  <div class="panel-body">
		    <div class="row">
			    	{% for model in model %}
				      <div class="col-xs-6 col-sm-4">
				        <a class="bootcards-summary-item" href="{{url_for('showSpecs', make_id=make_id, car_id=model.id)}}">
				        	<img class="img-responsive" src={{model.picture_url}}>
				          	<h5>{{model.name}}</h5>
				          	<a href="{{url_for('editModel', make_id=make_id, car_id=model.id)}}">edit</a>
				          	<a href="{{url_for('deleteModel', make_id=make_id, car_id=model.id)}}">delete</a>
				        </a>
				      </div>
			    	{% endfor %}
		    </div>
		  </div>
		  <div class="panel-footer">
		  </div>
</div>
{% endblock %}
